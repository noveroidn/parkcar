name: parkcar_youtube
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  google_fonts: ^6.2.1




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/



  fonts:
    - family: PoppinsThin
      fonts:
        - asset: assets/fonts/poppins_thin.ttf
    - family: PoppinsLight
      fonts:
        - asset: assets/fonts/poppins_light.ttf
    - family: PoppinsRegular
      fonts:
        - asset: assets/fonts/poppins_regular.ttf
    - family: PoppinsMedium
      fonts:
        - asset: assets/fonts/poppins_medium.ttf
    - family: PoppinsSemiBold
      fonts:
        - asset: assets/fonts/poppins_semi_bold.ttf
    - family: PoppinsBold
      fonts:
        - asset: assets/fonts/poppins_bold.ttf
